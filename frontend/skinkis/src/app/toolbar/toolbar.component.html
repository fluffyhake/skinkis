<mat-toolbar>
    <span>SKINKIS</span>


    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="tabs">
        <a mat-tab-link *ngFor="let link of links"
            [routerLink]="link"
            (click)="activeLink = link"
            [active]="activeLink == link"
           > {{link[0].toUpperCase() + link.substring(1)}} </a>
      </nav>
  </mat-toolbar>



  <mat-tab-nav-panel #tabPanel>
  </mat-tab-nav-panel>
